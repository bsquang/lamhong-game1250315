<!DOCTYPE html>
<html>
<head>
  <title>GAME</title>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale=1, user-scalable=no">
    
    
  <link rel="stylesheet" type="text/css" href="css/style.css?89">
    
  <script src="js/jquery-1-11-2.min.js"></script>
  <script src="js/fastclick.js"></script>
  
</head>


<body>
  
  <div class="wrapper">
    <div class="page splash" state-id="0">
      <div class="btnNext animated">BẮT ĐẦU</div>
    </div>
    <div class="page info01" state-id="0">
      <div class="btnNext animated">TIẾP THEO</div>
    </div>
    <div class="page info02" state-id="0">
      <div class="btnNext animated">TIẾP THEO</div>
    </div>
    <div class="home page" state-id="1">
      <div class="left">
        <div class="btnStart animated"></div><!-- START -->
      </div>
      <div class="right">
        <div class="menu">
          <div class="btnMenu" btn-id="help"></div><!-- HƯỚNG DẪN -->
          <div class="btnMenu" btn-id="rate"></div><!-- XẾP HẠNG -->
          <div class="btnMenu" btn-id="info"></div><!-- THÔNG TIN -->
        </div>
        
      </div>
    </div>    
    <div class="play page" state-id="2">
      <div class="top">
        <h1 id="title"></h1>
        <h2 id="clock">00:00</h2>
        <h2 id="score">0000</h2>
      </div>
      <div class="game">
        
        <div class="board">
          <div class="board-row">
              <div class="btn-game bigBtn animated" data-id="1" >Giúp ăn ngon</div>
              <div class="btn-game bigBtn animated" data-id="2">Phostpho</div>
              <div class="clearfix"></div>
          </div>
          <div class="board-row">
              <div class="btn-game middleBtn animated" data-id="3">Canxi</div>
              <div class="btn-game bigBtn animated" data-id="4">Magie</div>
              <div class="btn-game bigBtn animated" data-id="4">Magie</div>
              <div class="clearfix"></div>
          </div>
          <div class="board-row">
              <div class="btn-game bigBtn animated" data-id="5">Giúp ngủ ngon</div>
              <div class="btn-game bigBtn animated" data-id="6">Giảm suy nhược</div>
              <div class="btn-game bigBtn animated" data-id="7"><img src="img/thuoc.png"/></div>
              <div class="clearfix"></div>
          </div>
          <div class="board-row">
              <div class="btn-game middleBtn animated" data-id="8">Giảm mệt mỏi</div>
              <div class="btn-game bigBtn animated" data-id="2">Phostpho</div>
              <div class="btn-game bigBtn animated" data-id="1">Giúp ăn ngon</div>
              <div class="btn-game bigBtn animated" data-id="8">Giảm mệt mỏi</div>
              <div class="clearfix"></div>
          </div>
          <div class="board-row">
              <div class="btn-game bigBtn animated" data-id="7"><img src="img/thuoc.png"/></div>
              <div class="btn-game bigBtn animated" data-id="6">Giảm suy nhược</div>
              <div class="btn-game bigBtn animated" data-id="5">Giúp ngủ ngon</div>
              <div class="btn-game bigBtn animated" data-id="3">Canxi</div>
              <div class="clearfix"></div>
          </div>
        </div>
        
        
      </div>
    </div>
    <div class="win page" state-id="3">
      <div class="menu">
        <div class="btnNext animated">Tiếp tục</div>
      </div>
    </div>
    <div class="lose page" state-id="3">
      <div class="menu">
        <div class="btnNext animated">Tiếp tục</div>
      </div>
    </div>
    <div class="save page" state-id="3">
      <div class="menu">
        <h1 id="titleSave"></h1>
        <input id="txtName" placeholder="Nhập tên ..."/>
        <div class="btnNext animated">Lưu</div>
      </div>
    </div>
    <div class="rate page" state-id="3">
      <div class="menu">
        <h1 id="titleRate"></h1>
        <div id="divRate"></div>
         <div class="btnNext animated">THOÁT</div>
      </div>
    </div>
    <div class="finish page" state-id="3">
      <div class="menu">
        <div class="btnRePlay">CHƠI LẠI</div>
        <div class="btnExit">THOÁT</div>
      </div>
    </div>
    <div class="end page" state-id="4">
      
    </div>
    
    
    <div class='bsq-hidden-button' onclick='restartApp()'></div>
    
  </div>
 
  
  
  <script src='js/game.js?89'></script>
 
</body>

</html>
